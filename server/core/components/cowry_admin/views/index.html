<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="/static/js/jquery.js" charset="utf-8"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>Cowry Certificate Info <small>Certificate verify and download</small></h1>
  </div>
  <div class="cow">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading"></div>
        <div class="panel-body">
          <p>Certificate verify and download...</p>
        </div>

        <!-- Table -->
        <table class="table">
          <tr>
            <th>certs</th>
            <th>hash</th>
            <th>code</th>
          </tr>
          <tr>
            <td>file</td>
            <td>sha256</td>
            <td>{{ cert_info['filehash'] }}</td>
          </tr>
          <tr>
            <td>signature</td>
            <td>sha256</td>
            <td>{{ cert_info['digest'] }}</td>
          </tr>
        </table>
        <div class="btn-group" role="group" aria-label="...">

          <!-- <button type="button" class="btn btn-default">Middle</button> -->
          <!-- <button type="button" class="btn btn-default">Right</button> -->
        </div>
      </div>

      <div class="">
        <a href="/download_cert"><button type="button" class="btn btn-success">Download Certificate</button></a>
        <a href="/login?type=manager"><button type="button" class="btn btn-default">System Manage</button></a>
        <a href="/login?type=user"><button type="button" class="btn btn-default">User Panel</button></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
